{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if searching %}
        <h1>Searching For {{ search }}</h1>
    {% else %}
        <h1>All Pages</h1>
    {% endif %}
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entryInfo' entry%}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
